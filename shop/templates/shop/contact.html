{% extends 'shop/basic.html' %}

{% block title %}Contact Us{% endblock %}

{% block contactactive %}
active
{% endblock contactactive %}


{% block body %}

<div class="container my-4">
    <h3>Contact Us!</h3>
    <form id="prospects_form" action="/shop/contact/" method="POST">{% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" required="true" name="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" required="true" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="phoneno">Phone Number</label>
            <input type="tel" name="phone" required="true" class="form-control" id="exampleFormControlInput1" placeholder="9999999999">
        </div>
        <div class="form-group">
            <label for="desc">How may we help you?</label>
            <textarea class="form-control" required="true" name="desc" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>

    </form>

</div>


{%endblock %}
{% block js %}
<script>
  beginview(cart);
 
  {% if done %}
    alert("We have processed the request, will let you know.");
    document.location="/shop";//to prevent form refresh otherwise gets submitted on refresh
  {% endif %}
  
</script>
{% endblock %}
